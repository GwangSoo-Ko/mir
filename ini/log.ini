[loggers]
keys=root,audit,scheduler

[handlers]
keys=logfile,auditfile,schedulerfile,logconsole

[formatters]
keys=logformatter

[formatter_logformatter]
format=%(asctime)s [%(levelname)s] [%(thread)d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_root]
level=NOTSET
handlers=logfile,logconsole
propagate=0

[logger_audit]
level=INFO
handlers=auditfile,logconsole
qualname=audit
propagate=0

[logger_scheduler]
level=INFO
handlers=schedulerfile,logconsole
qualname=scheduler
propagate=0

[handler_logfile]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=logformatter
args=('./_data/log/log', 'midnight', 1, 7, 'utf-8')

[handler_auditfile]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=logformatter
args=('./_data/log/audit', 'midnight', 1, 90, 'utf-8')

[handler_schedulerfile]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=logformatter
args=('./_data/log/scheduler', 'midnight', 1, 7, 'utf-8')

[handler_logconsole]
class=logging.StreamHandler
level=INFO
formatter=logformatter
args=()