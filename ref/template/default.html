<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title | safe }}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9;">
    {% for item1 in panel %}
        <header style="border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 30px;">
            <h1 style="font-size: 28px; margin: 0;">{{ item1.title | safe }}</h1>
            <div style="font-size: 14px; color: #666;"><a href="https://example.com{{ item1.link | safe }}" target="_blank">{{ item1.navi | safe }}</a></div>
            <div style="font-size: 14px; color: #666;">Generated: {{ date | safe }}</div>
        </header>

        {% for item2 in item1.response %}
        <section style="margin-bottom: 40px;">
        <h2 style="font-size: 20px; margin-bottom: 10px; border-left: 4px solid dodgerblue; padding-left: 10px;">
            {{ item2.title }}
        </h2>
        <div style="background-color: #fff; border: 1px solid #ccc; padding: 15px; border-radius: 5px;">
            <p style="margin: 0 0 10px 0; padding-bottom: 10px; border-bottom:1px dotted lightgrey;">
                <span style="font-weight: bold; color: #333;">{{ item2.source | safe }} :: {{ item2.name | safe }}</span>
            </p>
            <p style="margin: 10px 0;">
                <span style="font-weight: bold; color: #333;">{{ item2.answer | safe }}</span>
            </p>
        </div>
        </section>
        {% endfor %}

    {% endfor %}

</body>
</html>
